# 
# + SVC_DB with MySQL
#   - root/root000 as user/password credentials
#   - See https://hub.docker.com/_/mysql
#   - See https://github.com/docker-library/mysql
# 
# + SVC_DB_adminer
#   - exported port: 8080
#   - See https://hub.docker.com/_/adminer?tab=tags
#   - See https://github.com/TimWolla/docker-adminer
#
# + SVC_HTTPAPI
#
# + SVC_WEBCLIENT
#
#

version: '3.9'

services:

  SVC_DB:
    container_name: SVC_DB
    image: mysql:8.0
    command: --authentication-policy='caching_sha2_password'
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root000
    ports:
      # host:container
      - 3306:3306   # /usr/sbin/mysqld
      - 33060:33060 # X Plugin
    volumes:
      # relative path to the Compose file
      - ./svc-storage/var/mysql/data:/var/lib/mysql
      - ./svc-storage/var/mysql/initdb.d:/docker-entrypoint-initdb.d
    networks:
      default:
        ipv4_address: 10.0.0.21 # static ip

  SVC_DB_adminer:
    container_name: SVC_DB_adminer
    image: adminer
    restart: always
    environment:
      ADMINER_DEFAULT_SERVER: SVC_DB
    ports:
      - 8080:8080
    networks:
      default:
        ipv4_address: 10.0.0.29 # static ip

  SVC_HTTPAPI:
    container_name: SVC_HTTPAPI
    image: howtodocker:nestjs
    environment:
      PORT: 1337
    ports:
      - 1337:1337
    volumes:
      # relative path to the Compose file
      - ./svc-storage/var/nestjs:/volume-ro
      - ./svc-storage/var/nestjs:/volume-rw
    networks:
      default:
        ipv4_address: 10.0.0.11 # static ip

  SVC_WEBCLIENT:
    container_name: SVC_WEBCLIENT
    image: howtodocker:nextjs
    environment:
      PORT: 3000
    expose:
      - 3000
    ports:
      - 3000:3000
    volumes:
      # relative path to the Compose file
      - ./svc-storage/var/nextjs:/volume-ro
      - ./svc-storage/var/nextjs:/volume-rw
    networks:
      default:
        ipv4_address: 10.0.0.31 # static ip

  SVC_PROXY:
    container_name: SVC_PROXY
    image: howtodocker:nginx
    command: []
    restart: always
    environment: []
    ports:
      # host:container
      - 8000:80
    volumes:
      # relative path to the Compose file
      # read-only volume
      - ./svc-storage/nginx/config:/etc/nginx:ro
      - ./svc-storage/nginx/readonly:/volume-ro:ro
      # read-write volume
      - ./svc-storage/nginx/readwrite:/volume-rw
      #- ./svc-storage/nginx/readwrite/cache:/var/cache/nginx
    networks:
      default:
        ipv4_address: 10.0.0.2 # static ip
      external:
        ipv4_address: 10.1.1.2 # static ip

networks:

  default: # internal
    ipam:
      driver: default
      config:
        - subnet: 10.0.0.0/24 # mask: 255.255.255.0
          gateway: 10.0.0.1
  external:
    ipam:
      driver: default
      config:
        - subnet: 10.1.1.0/24 # mask: 255.255.255.0
          gateway: 10.1.1.1
